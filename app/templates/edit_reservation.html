<!DOCTYPE html>
<html>
<head>
    <title>Edit Reservation</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f2f2f2; }
        .container { background: white; padding: 30px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; }
        label { display: block; margin-top: 15px; }
        input[type="text"], input[type="number"] {
            width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            margin-top: 20px;
            background-color: #3498db; color: white; padding: 10px 15px;
            border: none; border-radius: 4px; cursor: pointer;
        }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Reservation</h2>
        <p>User: {{ user.name }}</p>
        <p>Spot ID: {{ spot.id }}</p>
        <p>Start Time: {{ reservation.parking_timestamp }}</p>
        <form method="POST">
            <label>New Duration (in hours):</label>
            <input type="number" name="hours" step="0.5" required>

            <button type="submit">Update Reservation</button>
        </form>
    </div>
</body>
</html>
