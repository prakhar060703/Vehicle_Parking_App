<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background-color: #f9f9f9;
      }
      h2 {
        text-align: center;
        color: #007bff;
      }
      form {
        max-width: 400px;
        margin: auto;
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-top: 15px;
      }
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .alert {
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
      }
      .alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .back-link {
        text-align: center;
        margin-top: 15px;
      }
      .back-link a {
        color: #007bff;
        text-decoration: none;
      }
      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Change Password</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div
      class="alert alert-{{ 'error' if category == 'error' else 'success' }}"
    >
      {{ message }}
    </div>
    {% endfor %} {% endif %} {% endwith %}

    <form method="POST" action="{{ url_for('auth.edit_profile') }}">
      <label>Name:</label>
      <input type="text" name="name" value="{{ user.name }}" required /><br />

      <label>Email:</label>
      <input
        type="email"
        name="email"
        value="{{ user.email }}"
        required
      /><br />

      <label>Pin Code:</label>
      <input
        type="text"
        name="pin_code"
        value="{{ user.pin_code }}"
        required
      /><br />

      <label>Address:</label>
      <input
        type="text"
        name="address"
        value="{{ user.address }}"
        required
      /><br />

      <label>Current Password:</label>
      <input type="password" name="current_password" required /><br />

      <label>New Password (optional):</label>
      <input type="password" name="new_password" /><br />

      <label>Confirm New Password:</label>
      <input type="password" name="confirm_password" /><br />

      <button type="submit">Update Password</button>
    </form>

    <div class="back-link">
      <a href="{% if session.get('role') == 'admin' %}{{ url_for('auth.admin_dashboard') }}{% else %}{{ url_for('auth.home') }}{% endif %}">
  Back to Dashboard
</a>

    </div>
  </body>
</html>
