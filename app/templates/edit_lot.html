<!DOCTYPE html>
<html>
<head><title>Edit Lot</title></head>
<body>
    <h2>Edit Parking Lot</h2>
    <form method="POST">
        <label>Location Name:</label>
        <input type="text" name="prime_location_name" value="{{ lot.prime_location_name }}"><br>
        <label>Address:</label>
        <input type="text" name="address" value="{{ lot.address }}"><br>
        <label>Pin Code:</label>
        <input type="text" name="pin_code" value="{{ lot.pin_code }}"><br>
        <label>Price per hour:</label>
        <input type="number" name="price" value="{{ lot.price }}" step="0.01"><br>
        <label>Max Spots:</label>
        <input type="number" name="max_spots" value="{{ lot.max_spots }}"><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('auth.admin_dashboard') }}">Back</a>
</body>
</html>
